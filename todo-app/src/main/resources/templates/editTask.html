<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
</head>
<body>
<div class="container">
		<h1 class="mt-5 text-center">Edit a New Task</h1>
		<form action="/task-home/update-task" method="post"
			class="row mt-3 justify-content-center">
			 <input type="hidden" name="id" th:value="${taskId}">
			<div class="col-md-8">
			<div class="mb-3">
				<input class="form-control form-control-lg " type="text" name="title"
					placeholder="Enter task title" required> 
					</div>
			    <input class="form-control form-control-lg" type="text" name="description"
					placeholder="Enter task description" required>

			</div>
			<div class="col-md-2">
				<button type="submit" class="btn btn-success btn-lg btn-block">Update</button>
			</div>
		</form>
	</div>
</body>
</html>
