<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>To Do Application</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7"
	crossorigin="anonymous">
<style>
.completed-task {
	background-color: #d4edda;
	/* Light green background for completed tasks */
	color: black; /* Text color for better readability */
}

.incomplete-task {
	background-color: #f8d7da;
	/* Light red background for incomplete tasks */
	color: black; /* Text color for better readability */
}

.card-body {
	padding: 10px;
	border-radius: 5px;
}
</style>
</head>
<body>
	<div class="container">
		<h1 class="mt-5 text-center">ToDo Application</h1>
		<form action="/task-home/add-task" method="post" class="row mt-3 justify-content-center">
			<div class="col-md-2">
				<button type="submit" class="btn btn-primary btn-lg btn-block">Add Task</button>
			</div>
		</form>
		<div class="mt-4">
			<th:block th:each="task : ${tasksList}">
				<div class="card mb-2">
					<div
						class="card-body d-flex justify-content-between align-items-center"
						th:classappend="${task.completed} ? 'completed-task' : 'incomplete-task'">
						<span th:text="${task.title}">Task Title</span>
						<div>
							<a th:href="@{/task-home/{/id}/toggle(id=${task.id})}"
								class="btn btn-outline-secondary btn-sm">Toggle</a> <a
								th:href="@{/task-home/{/id}/delete(id=${task.id})}"
								class="btn btn-outline-danger">Delete</a>
						</div>
					</div>
				</div>
			</th:block>
		</div>
	</div>
</body>
</html>
